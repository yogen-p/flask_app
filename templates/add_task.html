{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">ToDo</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}.
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/atask">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="title" placeholder="Enter Title" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="desc" placeholder="Enter Description">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="status" placeholder="Enter Status">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Add Task</button>
        </form>
    </div>
</div>
{% endblock %}
