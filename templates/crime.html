{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Explore</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/crime">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="lat" placeholder="Enter Latitude" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="lng" placeholder="Enter Longitude">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="date" placeholder="Enter Date">
                </div>
            </div>

            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="cats" value="True">
                    See Categorical Count
                </label>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">See Info</button>
        </form>
    </div>
</div>
{% endblock %}
