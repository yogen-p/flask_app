{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Delete User</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/delete">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Enter Name" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="email" placeholder="Enter Email">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Delete User</button>
        </form>
    </div>
</div>
{% endblock %}
